<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conferencia da T9! A Melhor do mundo.</title>
  <link rel="stylesheet" href="css/bulma.min.css">
</head>
<body>
  
  <header class="section">
    <h1 class="title has-text-centered">Conferencia da T9</h1>
    <p class="subtitle has-text-centered"><em>Quer palestrar na melhor conferência do mundo? Preencha o formulário!</em></p>
  </header>

  <hr>


  <div class="section">
    <form action='' method='GET'>
      <div class="control">
        
        <!-- NOME -->
        <div class="field">
          <label class="label" for='full-name'>Nome</label>
          <input class="input" id='full-name' type='text'>
        </div>

        <!-- TIPO DA PALESTRA -->
        <div class="field">
          <p class="label">Tipo da Palestra</p>
          <label class="radio" for="talk-type-stage">
            <input type="radio" 
              name="talk-type"
              id="talk-type-stage"
              value="main-stage">
            Palco Principal
          </label>

          <label class="radio" for="talk-type-workshop">
            <input type="radio"
              name="talk-type"
              id="talk-type-workshop"
              value="workshop">
            Workshop
          </label>
        </div>

        <!-- INFO CAMISA -->
        <div class="field">
          <label class="label" for="t-shirt">Tamanho da camisa</label>
          <div class="select is-rounded">
            <select name="t-shirt" id="t-shirt">
              <option value="p">Pequeno</option>
              <option value="m">Médio</option>
              <option value="g">Grande</option>
              <option value="gg">Extra Grande</option>
            </select>
          </div>
        </div>

        <!-- DESCRICAO DA PALESTRA -->
        <div class="field">
          <label class="label" for="abstract">Descrição da Palestra</label>
          <textarea class="textarea"
            name="abstract"
            id="abstract"
            placeholder="Descreva sua palestra..."></textarea>
        </div>

        <!-- DISPONIBILIDADE -->
        <div class="field">
          <label class="checkbox" for="availability">
            <input type="checkbox" name="availability" id="availability">
            Estou disponível nessa data!
          </label>
        </div>

        <!-- BOTAO DE ENVIAR -->
        <div class="field">
          <button class="button is-success" type="submit">ENVIAR!</button>
          <button class="button is-danger" type="reset">LIMPAR</button>
        </div>

      </div>
    </form>
  </div>
  

</body>
</html>
