<!DOCTYPE html>
<html lang="en pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
<header class="header"><button class="header-button singin">Sign In</button><button class="header-button singup">Sing Up</button></header>
<header class="header-form">Criar Conta</header>
<main class="form"><form class='box-style' action='' method='GET' enctype="multipart/form-data">

    <!-- NOME COMPLETO -->
    <div class='line-content'>
      <label for="full-name">Nome Completo:</label>
      <input type="text" name="name" id="full-name" placeholder="Digite Seu Nome" required>
    </div>

    <!-- NICK -->
    <div class='line-content nick-name-line'>
      <label for='nick-name'>Nick</label>
      <input id='nick-name' type='text' required class="">
    </div>

    <!-- SENHA -->
    <div class='line-content'>
      <label for="input-password">Senha:</label>
      <input type="password" name="pass" id="input-password" required>
    </div>

    <!-- E-MAIL -->
    <div class='line-content'>
      <label for="email">E-mail:</label>
      <input type="email" name="name" id="email" placeholder="Digite Seu E-mail" required>
    </div>

    <!-- RECEBER NEWSLATTER-->
    <div>
      <label for="news-checkbox">
        <input type="checkbox" name='newslatter' id="news-checkbox">Deseja assinar para receber nossas Newsletters?
      </label>
    </div>

    <!-- SERVER -->
    <div class='line-content'>
      <label for="">Server onde você mais jogas
        <select name="server" id="input-server">
          <option value="NA">NA</option>
          <option value="EUW">EUW</option>
          <option value="EUNE">EUNE</option>
          <option value="KR">KR</option>
          <option value="CN">CN</option>
          <option value="OCE">OCE</option>
          <option value="JP">JP</option>
          <option value="BR" selected>BR</option>
          <option value="VN">VN</option>
          <option value="LAS">LAS</option>
          <option value="TW">TW</option>
          <option value="RU">RU</option>
          <option value="TH">TH</option>
          <option value="PH">PH</option>
        </select>
      </label>
    </div>

    <!-- FOTO -->
    <div class='line-content'>
    <p>Foto de Perfil</p>
    <input type="file" name="picture" id="picture-profile">
    </div>

    <!-- LANE -->
    <div class='line-content'>
      <fieldset class="fieldset-fight-type">
        <legend class="fieldset-fight-type">Lane Favorita</legend>
      <label for="top-lane">
        <input type="radio" id="top-lane" name="favorite-lane" value="top">Top</label>
      <label for="jg-lane">
        <input type="radio" id="jg-lane" name="favorite-lane" value="jg">Jungler</label>
      <label for="mid-lane">
        <input type="radio" id="mid-lane" name="favorite-lane" value="mid">Mid</label>
      <label for="adc-lane">
        <input type="radio" id="adc-lane" name="favorite-lane" value="adc">Adc</label>
      <label for="sup-lane">
        <input type="radio" id="sup-lane" name="favorite-lane" value="sup">Sup</label>
      </fieldset>
    </div>

    <!-- SOBRE VOCE -->
    <div class='line-content'>
      <fieldset class="fieldset-fight-type">
      <legend class="fieldset-fight-type">Sobre você</legend>
      <textarea name="about-you" id="textarea-1" cols="30" rows="5"></textarea>
    </fieldset>
    </div>

    <!-- BOTAO DE ENVIAR -->
    <button type="submit">Cadastrar</button>
    </form>
</main>
    
</body>
</html>
